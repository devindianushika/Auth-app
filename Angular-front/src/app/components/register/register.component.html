<div class="container">
  <div class="f">
<form (submit)="registerdata()">
  <fieldset>
    <legend><b>Registration</b> </legend>
    <!-- <div class="form-group row">

        <div class="col-sm-10">
          <input type="text" readonly="" class="form-control-plaintext" id="staticEmail" value="email@example.com">
        </div>
      </div> -->


    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" class="form-control" name="username" placeholder="Enter username" [(ngModel)]="username" >
    </div>

    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" name="name" placeholder="Enter name" [(ngModel)]="name">
    </div>

    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" name="email1" aria-describedby="emailHelp"
        placeholder="Enter email" [(ngModel)]="email">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>


    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" name="password" placeholder="Password" [(ngModel)]="password">
    </div>


    <div class="form-group">


    </div>
  </fieldset>
</form>

<div class="col-lg-10 col-lg-offset-2">
    <div class="button">
        <button type="submit" id="btnSubmit" class="btn btn-primary btn-sm">Submit</button>
        <button type="reset" id="btnCancel" class="btn btn-info btn-sm">Cancel</button>
      </div>
</div>
</div>
</div>
